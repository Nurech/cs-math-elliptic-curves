<div class="container">

  <p-card header="Point addition" subheader="THE WEIERSTRASSâ€™ CURVES" [style]="{width: '500px'}"
          class="p-card-shadow p-3">
    <ng-template pTemplate="header">
      <div class="d-flex justify-content-center flex-column">
      <img alt="Card" src="assets/pointadd.png" class="p-3 w-75 align-self-center">
      <span style="font-size: 8px" class="d-flex justify-content-center">Image: <a
        href="https://www.youtube.com/watch?v=Vrx7SNnYHfI">https://www.youtube
        .com/watch?v=Vrx7SNnYHfI</a></span>
</div>
    </ng-template>
    <div class="row p-2">
      <div class="col">
        <div class="p-inputgroup">
          <button type="button" pButton pRipple icon="pi pi-minus" class="p-button-danger"
                  (click)="a = a-1; refresh()"></button>
          <span class="p-inputgroup-addon">a</span>
          <p-inputNumber inputId="integeronly" [(ngModel)]="a"></p-inputNumber>
          <button type="button" pButton pRipple icon="pi pi-plus" class="p-button-success"
                  (click)="a = a+1; refresh()"></button>
        </div>
      </div>
      <div class="col">
        <div class="p-inputgroup">
          <button type="button" pButton pRipple icon="pi pi-minus" class="p-button-danger"
                  (click)="b = b-1; refresh()"></button>
          <span class="p-inputgroup-addon">b</span>
          <p-inputNumber inputId="integeronly" [(ngModel)]="b"></p-inputNumber>
          <button type="button" pButton pRipple icon="pi pi-plus" class="p-button-success"
                  (click)="b = b+1; refresh()"></button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center flex-column">
        <div #container>
          <div id="graph"></div>
        </div>
        <div [mathjax]="content"></div>
      </div>
    </div>

    <ng-template pTemplate="footer">


      <div class="row p-2">
        <p-button label="Reset" icon="pi pi-times" styleClass="p-button-secondary" (click)="reset()"></p-button>

      </div>
    </ng-template>
  </p-card>


  <div class="row">
    <div class="p-col-12 p-md-4">

    </div>
    <div class="p-col-12 p-md-4">

    </div>
    <div class="p-col-12 p-md-4">
      <div class="p-inputgroup">
        <button type="button" pButton pRipple icon="pi pi-minus" class="p-button-danger"
                (click)="N = N-1; refresh()"></button>
        <span class="p-inputgroup-addon">N</span>
        <p-inputNumber inputId="integeronly" [(ngModel)]="N"></p-inputNumber>
        <button type="button" pButton pRipple icon="pi pi-plus" class="p-button-success"
                (click)="N = N+1; refresh()"></button>
      </div>
    </div>
  </div>

  <div class="row d-flex align-items-center justify-content-center">


  </div>
</div>
