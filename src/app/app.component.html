<p-toast></p-toast>









<div class="container">
  <p-card class="p-card-shadow p-3">

  <div class="row">

    <div class="col">
      <div class="d-flex justify-content-center flex-column">
        <img alt="Card" src="assets/pointadd2.png" class="w-100 align-self-center">
        <span style="font-size: 8px" class="d-flex justify-content-center"><a
          href="https://www.youtube.com/watch?v=Vrx7SNnYHfI">https://www.youtube
        .com/watch?v=Vrx7SNnYHfI</a></span>
      </div>
    </div>

    <div class="col">
      <div class="row">
        <div class="col d-flex justify-content-center flex-column">
          <div #container *ngIf="show">
            <div id="graph"></div>
            <div class="sub-text">accuracy on graph > .001 </div>
          </div>
          <div [mathjax]="content"></div>
        </div>
      </div>
    </div>

    <div class="col">
      <p-messages severity="warn">
        <ng-template pTemplate>
          <span class="custom-message">Curve</span>
          <div class="col px-1">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">a</span>
              <p-inputNumber [(ngModel)]="add.a" (ngModelChange)="refresh()" [showButtons]="true" mode="decimal"></p-inputNumber>
            </div>
          </div>
          <div class="col px-1">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">b</span>
              <p-inputNumber [(ngModel)]="add.b" (ngModelChange)="refresh()" [showButtons]="true" mode="decimal"></p-inputNumber>
            </div>
          </div>
        </ng-template>
      </p-messages>

      <p-messages severity="info">
        <ng-template pTemplate>
          <span class="custom-message">P</span>
          <div class="col px-1">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">x1</span>
              <p-inputNumber [(ngModel)]="add.x1" (ngModelChange)="reCalcPy()" [min]="xMin" [showButtons]="true"
                             mode="decimal"></p-inputNumber>
            </div>
          </div>
          <div class="col px-1">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">y1</span>
              <p-inputNumber [(ngModel)]="add.y1" (ngModelChange)="reCalcPx()" [showButtons]="true" mode="decimal"></p-inputNumber>
            </div>
          </div>
        </ng-template>
      </p-messages>


      <p-messages severity="red">
        <ng-template pTemplate>
          <span class="custom-message">Q</span>
          <div class="col px-1">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">x2</span>
              <p-inputNumber [(ngModel)]="add.x2" (ngModelChange)="reCalcQy()" [min]="xMin" [showButtons]="true"
                             mode="decimal"></p-inputNumber>
            </div>
          </div>
          <div class="col px-1">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">y2</span>
              <p-inputNumber [(ngModel)]="add.y2" (ngModelChange)="reCalcQx()" [showButtons]="true" mode="decimal"></p-inputNumber>
            </div>
          </div>
        </ng-template>
      </p-messages>



      <p-messages severity="error">
        <ng-template pTemplate>
          <span class="custom-message">R</span>
          <div class="col px-1">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">x3</span>
              <p-inputNumber [(ngModel)]="add.x3" [disabled]="true" mode="decimal"></p-inputNumber>
            </div>
          </div>
          <div class="col px-1">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">y3</span>
              <p-inputNumber [(ngModel)]="add.y3" [disabled]="true" mode="decimal"></p-inputNumber>
            </div>
          </div>
        </ng-template>
      </p-messages>


      <div class="d-flex flex-row justify-content-end">
          <p-button label="Reset" icon="pi pi-times" styleClass="p-button-secondary" (click)="reset()"></p-button>
          <p-button label="Copy link" icon="pi pi-copy" styleClass="p-button-secondary" class="px-1"
                    (click)="utilsService.copyLink()"></p-button>
      </div>

    </div>
  </div>
  </p-card>

</div>
